<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Pawel Grzybek - https://pawelgrzybek.com">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

    <!-- Open graph data -->
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
  <meta property="og:type" content="website">
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>assets/img/snippet-generator.jpg">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@pawelgrzybek" />
  <meta name="twitter:creator" content="@pawelgrzybek" />
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>assets/img/snippet-generator.jpg">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="./assets/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./assets/img/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="./assets/img/favicon.ico">

  </head>
  <body>

    <div id="app"></div>

  </body>
</html>
